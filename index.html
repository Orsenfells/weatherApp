<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    </head>
    <body> 
        <main>
            <form class="search-form">
                <div>
                    <button class="search-button"><i class="las la-search"></i></button>
                    <input type='search' placeholder="Search city">
                </div>
            </form>
            <div class="weather-information-container">
                <div class="weather-info-left">
                    <div class="city">Dallas</div>
                    <div class="country">US</div>
                    <div class="humidity">humidity: 35</div>
                    <div class="feels-like">feels like: 65</div>
                    <div class="windspeed">windspeed: 3.1</div>
                </div>
                <div class="weather-info-right">
                    <div class="weather-description">overcast clouds</div>
                    <div class="current-temp">69*</div>
                </div>
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
