<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Padauk&display=swap" rel="stylesheet"> 
    </head>
    <body> 
        <main>
            <form class="search-form">
                <div>
                    <button class="search-button"><i class="las la-search"></i></button>
                    <input type='search' placeholder="Search city">
                </div>
            </form>
            <div class="weather-information-container">
                <div class="weather-info-left">
                    <div>
                        <div class="city"></div>
                        <div class="country"></div>
                    </div>
                    <div>
                        <div class="humidity"></div>
                        <div class="feels-like"></div>
                        <div class="windspeed"></div>
                    </div>    
                </div>
                <div class="weather-info-right">
                    <div class="weather-description"></div>
                    <img class="icon">
                    <div class="current-temp"></div>
                </div>
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
